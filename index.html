<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <title>Choo Choo Chooo!!!</title>

  <style>
  .table {
    text-align: center;
  }
  </style>
</head>

<body>
  <div class="container">

    <br>


    <div class="jumbotron">
      <h1 class="text-center">All Aboard!!!</h1>
      <h3 class="text-center">"Your train will be departing shortly"</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-body">
            <h3 class="text-center">
              Current Train Schedule
            </h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Current Product -->
    <table class="table" id="table">
      <thead>
        <tr>
          <th scope="col">Train Name </th>
          <th scope="col">Destination </th>
          <th scope="col">Frequency (mins)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <!-- added thru js -->
      </tbody>
    </table>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="employee-name">Train Name: </label>
                <input class="form-control" id="employee-name" type="text">
              </div>
              <div class="form-group row">
                <label for="role">Destination: </label>
                <input class="form-control" id="role" type="text">
              </div>
              <div class="form-group row">
                <label for="start-date">First Train Time: (HH:mm , military time)</label>
                <input class="form-control" id="start-date" type="text">
              </div>
              <div class="form-group row">
                <label for="monthly-rate">Frequency: (mins)</label>
                <input class="form-control" id="monthly-rate" type="number">
              </div>
              <button class="btn btn-primary" id="submit-employee" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
